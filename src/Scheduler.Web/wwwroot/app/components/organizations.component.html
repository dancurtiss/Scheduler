<h2>Organizations</h2>

<div>
    <label>Name:</label> <input #organizationName />
    <label>Contact Name:</label> <input #organizationContactName />
    <label>Contact Phone:</label> <input #organizationContactPhone />
    <label>Message:</label> <input #organizationMessage />

    <button (click)="addOrganization(organizationName.value, organizationContactName.value, organizationContactPhone.value, organizationMessage.value);">
        Add Organization
    </button>
</div>

<ul class="heroes">
    <li *ngFor="let organization of organizations" (click)="onSelect(organization)"
        [class.selected]="organization === selectedOrganization">
        <pre>{{organization | json}}</pre>
        <span class="badge">{{organization.organizationId}}</span>
        <span>{{organization.name}}</span>
        <button class="delete"
                (click)="delete(organization); $event.stopPropagation()">
            x
        </button>
    </li>
</ul>

<div *ngIf="selectedOrganization">
    <h2>
        {{selectedOrganization.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
