<div class="row">
    <div class="col-md-6">
        <h2>Schedule Details: {{scheduleName}}</h2>
    </div>
    <div class="col-md-6">
        <button class="btn btn-success pull-right" (click)="onAddShift();">
            Add Shift
        </button>
    </div>
</div>


<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shift of shifts" (click)="onShiftSelect(shift)">
                    <th scope="row">{{shift.shiftId}}</th>
                    <td>{{shift.name}}</td>
                    <td>{{shift.category}}</td>
                    <td><button class="btn btn-danger" (click)="onDeleteShift(shift.shiftId); $event.stopPropagation()">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row" *ngIf="selectedShift">
    <div class="col-md-6">
        <form name="addShiftForm">
            <div class="form-group">
                <label for="position">Position</label>
                <select class="form-control" id="position" [ngModel]="selectedShift.positionId" name="positionId">
                    <option>Please Select</option>
                    <option [value]="i" *ngFor="let i of positions">{{i}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="position">Start Time</label>
                <select class="form-control" id="position" [ngModel]="selectedShift.positionId" name="positionId">
                    <option>Please Select</option>
                    <option [value]="i" *ngFor="let i of positions">{{i}}</option>
                </select>
                <select class="form-control" id="position" [ngModel]="selectedShift.positionId" name="positionId">
                    <option>Please Select</option>
                    <option [value]="i" *ngFor="let i of positions">{{i}}</option>
                </select>
                <select class="form-control" id="position" [ngModel]="selectedShift.positionId" name="positionId">
                    <option>Please Select</option>
                    <option [value]="i" *ngFor="let i of positions">{{i}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" (click)="onSaveShift();">Submit</button>
            <button type="reset" class="btn btn-default" (click)="selectedShift = null;$event.stopPropagation()">Cancel</button>
        </form>
    </div>
</div>
